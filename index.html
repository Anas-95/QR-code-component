<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <header>
      <h1>Frontend Mentor | QR code component</h1>
  </header>
  <main> 
    <section class="qrcode-card">
      <img src="/images/image-qr-code.png" alt="QR Code">
      <h2 class="qrcode-title">Improve your front-end skills by building projects</h2>
      <p class="qrcode-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>

<footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/anas-salama-/">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
